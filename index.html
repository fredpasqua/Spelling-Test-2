<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet"> 
  <title>ROSE SPELLING TEST</title>
</head>

<body>
  <div class = "gameTitle">
    <h1 class="pageTitle">Spelling Game</h1>  
      <input class="refresh-button" type="button" value="Start Over"/>
    
  </div>
  
  <div class="controls" id="vControls">
    <div class="voiceControl">
      <div class="voiceChoice">
      <p id="voiceTag">Choose a voice</p>
      <select id='voiceList'></select>
      </div>
      
      <div>
        <!-- //Input not displayed, for testing voices by user -->
      <input type="submit" id='txtInput' value="Do you want to play uh gaym"/>
      <div><input id='btnSpeak' type="button" value="Listen"></input></div>
    </div>
    </div>
  
    <div class="gameControls" id='wordCount'>
      <label>Choose number of words</label><input id="wordCountSelect" placeholder="enter a number 5-30"/>
      <input id='wordCount' type="button" onclick="addWordCount()" value="Go">
   </div>
  
  </div>
  
<div id="inputListSection"></div>
  <div class=buttonsection>
    <div class="user_button_1">
    
      <input type="button" 
      class="submitButton" 
      id="submitButtonScore" 
      onclick="submit()" 
      style="display: none" 
      value="Get Score"/>
      
    </div>
  </div>
  
  <div class="scoreBoard" id="scoreBoard">
    <h1>Points Earned:</h1>
    <h2 id='scoreContainer'>0</h2>
      <div id = "magic">
        <img  src="img/greenslothdance.gif" height="300px" width="300px"></img>
        <audio controls id="audio">
          <source src="music/edm-13416.mp3" type="audio/mpeg">
        </audio>
      </div>
  </div>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
